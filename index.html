<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Calculatrice de TVA avec remise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Bienvenue sur le site de calcul du prix TTC avec remise choisie par vous-même What else?</h1>
	</header>
	<main>
		
			<h2>Votre calculatrice</h2>
			<p></p>
			<fieldset>
				<label for="price">introduisez votre prix HTT</label>
				<input type="text" name="price" id="price" value="">
				<label for="choice">voulez-vous une remise?</label>
				<select id="choice">
					<option value=""></option>
					<option value="oui">oui</option>
					<option value="non">non</option>
				</select>
				<label for="discount">introduisez le taux de remise souhaité en %</label>
				<input type="text" name="discount" id="discount">
				<label for="result">votre prix TTC</label>
				<input type="text" name="result" id="result" value="">
				<button id="calculation">Calculer</button>
				<button id="clear">Effacer</button>
				
			</fieldset>
		
	</main>
	
		<small id="licence">
			<div>&copyCopyright 2019 by Nada_T</div>
		</small>
	
<script type="text/javascript" src="main.js"></script>
</body>
</html>
