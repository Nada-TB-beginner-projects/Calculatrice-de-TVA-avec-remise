<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Calculatrice de TVA avec remise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Bienvenue sur le site de calcul de la TVA avec remise choisie par vous What else?</h1>
	</header>
	<main>
		<form>
			<h2>Votre calculatrice</h2>
			<fieldset>
				<label for="HTT">introduisez votre prix HTT</label>
				<input type="text" name="HTT" id="HTT" placeholder="veuillez-introduire un nombre">
				<!--comment ajuster la taille du texte de placeholder-->
				<label for="choice">voulez-vous une remise?</label>
				<select id="choice">
					<option value="oui">oui</option>
					<option value="non">non</option>
				</select>
				<button type="submit">Calculer</button>
				
			</fieldset>
		</form>
	</main>
	<footer></footer>

</body>
</html>
