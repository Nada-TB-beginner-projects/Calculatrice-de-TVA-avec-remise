<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Calculatrice de TVA avec remise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Bienvenue sur le site de calcul de la TVA avec remise choisie par vous-même What else?</h1>
	</header>
	<main>
		
			<h2>Votre calculatrice</h2>
			<p></p>
			<fieldset>
				<label for="price">introduisez votre prix HTT</label>
				<input type="text" name="price" id="price" value="">
				<!--comment ajuster la taille du texte de placeholder-->
				<label for="choice">voulez-vous une remise?</label>
				<select id="choice">
					<option value="oui">oui</option>
					<option value="non">non</option>
				</select>
				<label for="remise">introduisez le taux de remise souhaité</label>
				<input type="text" name="remise" id="remise">
				<label for="result">votre prix TTC</label>
				<input type="text" name="result" id="result" value="">
				<button id="calcul">Calculer</button>
				<button id="clear">Clear</button>
				
			</fieldset>
		
	</main>
	<footer></footer>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
